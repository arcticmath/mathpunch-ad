<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Special Popup</title>
  <script>
    window.onload = function() {
      // Create the popup container
      var popup = document.createElement("div");
      popup.style.position = "fixed";
      popup.style.top = "50%";
      popup.style.left = "50%";
      popup.style.transform = "translate(-50%, -50%)";
      popup.style.background = "#fff";
      popup.style.padding = "24px";
      popup.style.boxShadow = "0 2px 12px rgba(0,0,0,0.3)";
      popup.style.borderRadius = "8px";
      popup.style.zIndex = "1000";
      popup.style.textAlign = "center";

      // Message content
      popup.innerHTML = `
        <p>
          If Your Name is Zane, I have made another one only for you.<br>
          Contact me Zane for the password.<br>
          If you don't know it, here it is:<br>
          <a href="https://heyzaneshh.vercel.app/index-protected.html" target="_blank" style="color: #007bff; text-decoration: underline;">
            https://heyzaneshh.vercel.app/index-protected.html
          </a>
        </p>
        <button id="closePopup" style="margin-top: 16px; padding: 8px 16px;">Close</button>
      `;

      document.body.appendChild(popup);

      // Close button functionality
      document.getElementById("closePopup").onclick = function() {
        popup.remove();
      };
    };
  </script>
</head>
<body>
</body>
</html>
