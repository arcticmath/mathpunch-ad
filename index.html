<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Embed</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(90deg);
            width: 100vh;
            height: 100vw;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video controls autoplay muted>
        <source src="ScreenRecording_01-21-2025%2011-19-58_1.mov" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
